<h1>Hello Angular</h1>

<div class="space-x-2">
    <button
        (click)="onSendInfo()"
        class="rounded bg-gray-100 hover:bg-gray-200 text-gray-800 px-3 py-2"
    >
        Info
    </button>
    <button
        (click)="onSendWarning()"
        class="rounded bg-gray-100 hover:bg-gray-200 text-gray-800 px-3 py-2"
    >
        Warning
    </button>
    <button
        (click)="onSendError()"
        class="rounded bg-gray-100 hover:bg-gray-200 text-gray-800 px-3 py-2"
    >
        Error
    </button>
</div>
