<div class="space-y-2 space-y-2 fixed right-3 top-3">
    <div
        *ngFor="let notification of notifications"
        class="rounded-lg px-4 py-3"
        [ngClass]="{
            'bg-blue-100 text-blue-900': notification.type === 'info',
            'bg-yellow-100 text-yellow-900': notification.type === 'warning',
            'bg-red-100 text-red-900': notification.type === 'error'
        }"
    >
        {{ notification.message }}
    </div>
</div>
